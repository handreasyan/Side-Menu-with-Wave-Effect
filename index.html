<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="slidebar" id="slidebar">
		<div class="toggle" onclick="toggle_div()"></div>
		<ul>
			<li class="effect"><a href="#">Home</a></li>
			<li class="waves_effect"><a href="#"  data-text="About">About</a></li>
			<li class="effect"><a href="#">Services</a></li>
			<li class="waves_effect"><a href="#" data-text="Portfilio">Portfolio</a></li>
			<li class="effect"><a href="#">Contact</a></li>
		</ul>
	</div>
	<script>
		function toggle_div(){
			var element = document.getElementById('slidebar');
			element.classList.toggle('active');
		}
	</script>
</body>
</html>
